<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="library">
      <div class="heading">Library</div>
      <div class="books">
        <!-- Books go here -->
      </div>
    </div>
    <div class="orders">
      <div class="heading">Orders</div>

      <div class="new-book">
        <div class="heading">New Book</div>
        <form action="" id="new-book-form">
          <div class="book-detail">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="book-detail">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="book-detail">
            <label for="published">Published year: </label>
            <input type="number" name="published" id="published" />
          </div>
          <div class="book-detail">
            <label for="pages">No. of Pages: </label>
            <input type="number" name="pages" id="pages" />
          </div>
          <div class="book-detail">
            <label for="read">Read: </label>
            <input type="checkbox" name="read" id="read" />
          </div>
        </form>
      </div>

      <button id="new-book-button">Add Book</button>
    </div>

    <div class="credits">
      Background by
      <a href="https://unsplash.com/@inakihxz">IÃ±aki del Olmo</a> on
      <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </body>
</html>
